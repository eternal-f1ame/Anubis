<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="${csp}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="${canvasStylesheet}">
    <link rel="stylesheet" href="${webviewStylesheet}">
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-section">
            <button id="clearBtn">Clear All</button>
            <button id="addClassBtn">Add Class</button>
            <button id="renameBtn">Rename Class</button>
            <button id="delClassBtn">Delete Class</button>
            <button id="saveBtn">Save Classification</button>
        </div>
    </div>
    
    <div class="main-content">
        <div id="sidebar">
            <h3>Classify Image</h3>
            <div id="classificationChoices" class="classification-choices"></div>
            
            <div id="selectedLabels" class="selected-labels-summary">
                <h4>Selected Labels</h4>
                <div id="selectedLabelsList"></div>
            </div>
        </div>
        
        <div id="imageContainer">
            <img id="classificationImage" src="" alt="Image to classify">
        </div>
    </div>

    <script nonce="${nonce}" src="${webviewScript}"></script>
</body>
</html>
